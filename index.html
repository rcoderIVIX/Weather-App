<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jx.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">Weather App ⛅</div>

    <label for="country" class="col">
    <span>Enter Country</span>
    <input type="text" name="country" id="country">
    </label>

    <label for="city" class="col">
    <span>Enter City</span>
    <input type="text" name="city" id="city">
    </label>

    <div class="bubbles">
    <label for="F" class="unique">
        <span>F°</span>
    <input type="radio" name="button" id="F">
    </label>
    <label for="C" class="unique">
        <span>C°</span>
    <input type="radio" name="button" id="C">
    </label>

    </div>
    
    <button class="do">Weather!</button>

    <div class="weather-items">
        <div class="today">Today in:...</div>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="condition"></div>
        <div class= "desc"></div>
        <div class="adds"></div>


    </div>
</body>
</html>
